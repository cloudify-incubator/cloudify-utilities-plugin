tosca_definitions_version: cloudify_dsl_1_3

imports:
  - http://www.getcloudify.org/spec/cloudify/5.1.1/types.yaml
  - plugin:cloudify-utilities-plugin

inputs:
  resources_list:
    default:
      - 10.0.1.0/24
      - 10.0.2.0/24
      - 10.0.3.0/24

node_templates:
  resources:
    type: cloudify.nodes.resources.List
    properties:
      resource_config: { get_input: resources_list }
    capabilities:
      scalable:
        properties:
          min_instances: 1
          max_instances: 1

  item:
    type: cloudify.nodes.resources.ListItem
    capabilities:
      scalable:
        properties:
          default_instances: 2
    relationships:
      - type: cloudify.relationships.resources.reserve_list_item
        target: resources

capabilities:
  reservations:
    value: { get_attribute: [resources, reservations] }