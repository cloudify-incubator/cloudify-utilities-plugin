tosca_definitions_version: cloudify_dsl_1_3

imports:
  - http://www.getcloudify.org/spec/cloudify/4.1/types.yaml
  - https://raw.githubusercontent.com/cloudify-incubator/cloudify-utilities-plugin/1.4.1.1/plugin.yaml
  - https://raw.githubusercontent.com/cloudify-incubator/cloudify-utilities-plugin/1.4.1.1/cloudify_deployment_proxy/types.yaml

inputs:

  bp_dep_archive:
    default: https://github.com/EarthmanT/the-not-blueprint/archive/master.zip

node_templates:

  node_instance_proxy:
    type: cloudify.nodes.NodeInstanceProxy
    properties:
      resource_config:
        blueprint:
          id: deployment_proxy
          blueprint_archive: { get_input: bp_dep_archive }
          main_file_name: blueprint.yaml
        deployment:
          id: deployment_proxy
          outputs:
            key: deployment_proxy_output
        node_instance:
          node:
            id: not_a_node_template
