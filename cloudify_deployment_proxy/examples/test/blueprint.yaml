tosca_definitions_version: cloudify_dsl_1_3

description: >
  This blueprint (step-1-blueprint.yaml) sets runtime properties that will be used in step 2 blueprint.

imports:
  - http://www.getcloudify.org/spec/cloudify/4.0/types.yaml
  - https://raw.githubusercontent.com/cloudify-incubator/cloudify-utilities-plugin/24-Enhance-BPDP/plugin.yaml

inputs:

  bp_dep_archive:
    default: https://github.com/EarthmanT/the-not-blueprint/archive/master.zip

node_templates:

  bp_dep:
    type: cloudify.nodes.BlueprintDeployment
    properties:
      resource_config:
        blueprint:
          id: bp_dep
          blueprint_archive: { get_input: bp_dep_archive }
        deployment:
          id: bp_dep

  dep_proxy:
    type: cloudify.nodes.DeploymentProxy
    properties:
      resource_config:
        blueprint: { get_property: [ bp_dep, blueprint ] }
        deployment:
          id: { get_attribute: [ bp_dep, deployment, id ] }
          outputs:
            key: bp_dep_output
    relationships:
      - type: cloudify.relationships.depends_on
        target: bp_dep
