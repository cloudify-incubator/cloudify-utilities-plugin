# content of: tox.ini , put in same dir as setup.py
[tox]
envlist=flake8,py27

[testenv:py27]
deps =
    -rdev-requirements.txt
    -rtest-requirements.txt
commands =
    nosetests -v --cover-html --with-coverage --cover-package=cloudify_deployment_proxy --cover-package=cloudify_ssh_key --with-xunit --xunit-file=nosetests.xml .

[testenv:flake8]
deps =
    -rdev-requirements.txt
    -rtest-requirements.txt
commands =
    flake8 cloudify_deployment_proxy
    flake8 cloudify_ssh_key
    pylint -E cloudify_deployment_proxy -E cloudify_ssh_key
