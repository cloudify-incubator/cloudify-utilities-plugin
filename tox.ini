# content of: tox.ini , put in same dir as setup.py
[tox]
envlist=flake8,py27

[testenv:py27]
deps =
    -rdev-requirements.txt
    -rtest-requirements.txt
commands =
    nosetests -v --nocapture --nologcapture --with-cov --cov-report term-missing --cov cloudify_deployment_proxy.tasks cloudify_deployment_proxy/tests
    nosetests -v --nocapture --nologcapture --with-cov --cov-report term-missing --cov cloudify_ssh_key.operations cloudify_ssh_key/tests

[testenv:flake8]
deps =
    flake8
    -rdev-requirements.txt
commands =
    flake8 cloudify_deployment_proxy
